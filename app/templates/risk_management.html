{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Risk Management Overview</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="risk-metric">
                    <h6>Portfolio Concentration</h6>
                    <div class="progress">
                        <div class="progress-bar" style="width: {{ concentration_percentage }}%"></div>
                    </div>
                    <small>Recommended: Keep below 20% of total assets</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="risk-metric">
                    <h6>Security Audit Status</h6>
                    <p class="status-badge success">Last Audit: 30 days ago</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="risk-metric">
                    <h6>Insurance Coverage</h6>
                    <p>Coverage: $500,000</p>
                    <p>Premium: $X,XXX annually</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
