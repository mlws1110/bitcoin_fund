<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Projections - Bitcoin Holdings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-currency-bitcoin text-warning"></i> Bitcoin Holdings
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="partners.html">Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="voting.html">Voting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="projections.html">Projections</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Investment Projections</h5>
                    </div>
                    <div class="card-body">
                        <!-- Controls -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="form-label">Monthly Team Contribution</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="monthlyContribution" 
                                           value="800" min="100" step="100">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Bitcoin Price Change</label>
                                <input type="range" class="form-range" id="btcChangeSlider" 
                                       min="-50" max="200" value="0" step="5">
                                <div class="d-flex justify-content-between">
                                    <small class="text-danger">-50%</small>
                                    <span id="btcChangeValue" class="badge bg-primary">0%</span>
                                    <small class="text-success">+200%</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Projection Period</label>
                                <select class="form-select" id="projectionPeriod">
                                    <option value="12">1 Year</option>
                                    <option value="24">2 Years</option>
                                    <option value="60" selected>5 Years</option>
                                    <option value="120">10 Years</option>
                                </select>
                            </div>
                        </div>

                        <!-- Projection Chart -->
                        <div class="chart-container">
                            <canvas id="projectionChart"></canvas>
                        </div>

                        <!-- Summary Stats -->
                        <div class="row mt-4">
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h6>Total Investment</h6>
                                    <h3 id="totalInvestment">$0</h3>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h6>Projected BTC</h6>
                                    <h3 id="projectedBTC">0 BTC</h3>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h6>Projected Value</h6>
                                    <h3 id="projectedValue">$0</h3>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h6>ROI</h6>
                                    <h3 id="projectedROI">0%</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/projections.js"></script>
</body>
</html>
